<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    nav {
      background-color: #363233;
      width: 100%;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      overflow: hidden;
      background-color: #363233;
    }

    nav li {
      float: left;
    }

    nav li a {
      display: block;
      padding: 14px 16px;
      color: white;
      text-align: center;
      text-decoration: none;
    }

    nav li a:hover {
      background-color: #f06ecf;
    }
    body {
      font-family: Arial, sans-serif;
    }

    form {
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out,background-color 0.3s ease;

    }
    form:hover{
      transform: scale(1.1);
      background: linear-gradient(to right, #eb792d,#f0c0a1);
    }

    input[type="text"] {
      margin-top: 10px;
    }

    input[type="submit"] {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #0a2a5e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    body {
      background: linear-gradient(to right, #f0c0a1, #eb792d);
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
    }

    h1 {
      /*font-size: 48px;*/
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      margin-top: 50px;
      color: black;
      /*-webkit-text-stroke: 0.5px #333333;*/
      text-shadow: 2px 2px #fff;
    }

    p {
      font-size: 20px;
      text-align: center;
      margin-top: 30px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      margin-top: 50px;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background: #333;
      border-radius: 5px;
      box-shadow: 2px 2px #999;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background: #666;
      box-shadow: 4px 4px #999;
    }
    img {
      position: fixed;

      /* Set the bottom property to 0 to position the image at the bottom of the page */
      bottom: 0;

      /* Set the left property to 0 to position the image on the left side of the page */
      right: 0;

      /* Set the width and height of the image to your desired size */
      width: 400px;
      height: 400px;
      transition: transform 0.3s ease-in-out;
    }
    img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
<nav>
  <ul>
    <li><a th:href="@{home}">Home</a></li>
    <li><a th:href="@{photo}">Files</a></li>
    <li><a th:href="@{upload}">Upload</a></li>
    <li><a th:href="@{download}">Download</a></li>
    <li><a th:href="@{delete}">Delete</a></li>
    <li><a th:href="@{loginout}">Logout</a></li>
  </ul>
</nav>
<h1>If you delete any file ,there will be no way to recover it again</h1>
<form method="post" >
  <b>Delete:</b><input type="text" id="id" name="id">
  <input type="submit" value="Delete">
</form>
<img src="../static/images/trash2.png">
</body>
</html>
